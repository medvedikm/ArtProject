<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let record of historyArray; let i = index">
      <ion-label>
        {{ record.artNameHistory}} {{ record.authorNameHistory }}</ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>
