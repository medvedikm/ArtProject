<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Search </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-content>
      <ion-input [(ngModel)]="input" placeholder="Search art"></ion-input>
      <ion-button (click)="btnSearchClicked()" expand="block"
        >Search
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let element of NameAndTitle; let i = index">
      <ion-label>{{ element }}</ion-label>
      <ion-button (click)="addToFavourites(element)"
        >Add to favourites</ion-button
      >
    </ion-item>
  </ion-list>
</ion-content>
